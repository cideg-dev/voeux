
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magie de Noël 2026 - Famille DAVI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;600&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #031003;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .font-christmas {
            font-family: 'Mountains of Christmas', cursive;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        
        /* Guirlande lumineuse */
        .garland {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            z-index: 50;
            display: flex;
            justify-content: space-around;
            padding: 0 10px;
            pointer-events: none;
        }
        .bulb {
            width: 12px;
            height: 18px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            animation: blink var(--speed) infinite;
        }
        .bulb::before {
            content: "";
            position: absolute;
            top: -5px;
            left: 3px;
            width: 6px;
            height: 6px;
            background: #444;
            border-radius: 2px;
        }
        @keyframes blink {
            0%, 100% { opacity: 0.3; filter: brightness(0.5) blur(1px); }
            50% { opacity: 1; filter: brightness(1.2) blur(2px); box-shadow: 0 0 15px var(--color); }
        }

        /* Chute de cadeaux et flocons */
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .falling-item {
            position: fixed;
            top: -10%;
            z-index: 1;
            pointer-events: none;
            animation: fall var(--duration) linear infinite;
        }

        /* Texte multicolore animé */
        .text-festive {
            background: linear-gradient(to right, #ff4d4d, #f9cb28, #3ae374, #ff4d4d);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s linear infinite;
            font-weight: 700;
        }
        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 300% center; }
        }

        .glass-card {
            background: rgba(45, 10, 10, 0.5);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.6);
        }

        .sway {
            animation: sway 3s ease-in-out infinite;
        }
        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
    </style>
